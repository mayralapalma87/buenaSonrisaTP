<body>
    <!-- Page Content -->
    <div class="container">
        <form class="form-horizontal" (ngSubmit)="onAddUser()">
            <fieldset>
                <!-- Form Name -->
                <legend>
                    <h1>Registrarse</h1>
                </legend>
                <div class="row">
                    <div class="col">
                        <label class="col-md-10 control-label" for="name">Nombre</label>
                        <div class="col-md-10">
                            <input id="name" name="name" type="text" [(ngModel)]="user.nombre" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="col">
                        <label class="col-md-10 control-label" for="surname">Apellido</label>
                        <div class="col-md-10">
                            <input id="surname" name="surname" type="text" [(ngModel)]="user.apellido" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label class="col-md-10 control-label" for="email">E-mail</label>
                        <div class="col-md-10">
                            <input id="email" name="email" [(ngModel)]="user.email" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="col">
                        <label class="col-md-10 control-label" for="telefono">Numero de Telefono</label>
                        <div class="col-md-10">
                            <input id="telefono" name="telefono" type="text" [(ngModel)]="user.telefono" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label class="col-md-10 control-label" for="password">Contrase√±a</label>
                        <div class="col-md-10">
                            <input id="password" name="password" [(ngModel)]="user.clave" type="password" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="col">
                        <label class="col-md-10 control-label" for="inlineFormCustomSelect">Tipo de usuario</label>
                        <select class="custom-select col-md-10" id="inlineFormCustomSelect" (change)="tipoUserChanged($event.target.value)">
                          <option selected>Seleccionar...</option>
                          <option value="1">Paciente</option>
                          <option value="2">Especialista</option>
                          <option value="3">Recepcionista</option>
                        </select>
                        <!-- Multiple Checkboxes -->
                        <div class="form-group" id="esPaciente">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" (click)="checkedOS($event.target.value)" name="tipoPaciente" id="tipoPaciente1" value="1">
                                <label class="form-check-label" for="tipoPaciente1">Particular</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" (click)="checkedOS($event.target.value)" name="tipoPaciente" id="tipoPaciente2" value="2">
                                <label class="form-check-label" for="tipoPaciente2">Por Obra Social</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" id="obraSocialGroupDiv">
                    <div class="col">
                        <label class="col-md-10 control-label" for="obrasocial">Obra social</label>
                        <div class="col-md-10">
                            <input id="obrasocial" name="obrasocial" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                    <div class="col">
                        <label class="col-md-10 control-label" for="credencial">Nro. de credencial</label>
                        <div class="col-md-10">
                            <input id="credencial" name="credencial" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                </div>
                <br>
                <!-- Carga de imagen -->
                <div class="form-group">
                    <label class="col-md-10 control-label" for="file">Cargar Foto de perfil</label>
                    <div class="file">
                        <input type="file" class="form-control-file col-md-10" name="file" accept=".png, .jpg" (change)="onUpload($event)" />
                    </div>
                    <hr>
                    <div class='progress'>
                        <div class='progress-bar progress-bar-striped bg-success' role="progressbar" [style.width]="(uploadPercent | async) + '%'">
                        </div>
                    </div>
                    <br>
                    <input #imageUser type="hidden" [value]="urlImage | async">
                </div>
                <!-- botones finales -->
                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" *ngIf='urlImage | async; else botonDisable' id="buttonRegistry" name="buttonRegistry" class="btn btn-block btn-success">Registrarse con email</button>
                        <ng-template #botonDisable>
                            <button id="buttonRegistry" disabled=true name="buttonRegistry" class="btn btn-block btn-secondary">Registrarse con email</button>
                        </ng-template>
                    </div>
                    <div class="col">
                        <button id="buttonCancel" name="buttonCancel" routerLink="/login" class="btn btn-block btn-danger">Cancelar</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-block btn-facebook" *ngIf='urlImage | async; else buttonRegistryFacebook' (click)="onLoginFacebook()" name="buttonRegistryFacebook">
                <span class="fa fa-facebook"></span>
                Registrase con Facebook
              </button>
                        <ng-template #buttonRegistryFacebook>
                            <button id="buttonRegistry" disabled=true name="buttonRegistryFacebook" class="btn btn-block btn-facebook"> <span class="fa fa-facebook"></span> Registrase con Facebook</button>
                        </ng-template>
                    </div>
                    <div class="col">
                        <button class="btn btn-block btn-google" *ngIf='urlImage | async; else buttonRegistryGoogle' (click)="onLoginGoogle()" name="buttonRegistryGoogle">
                <span class="fa fa-google"></span>
                Registrase con Google
              </button>
                        <ng-template #buttonRegistryGoogle>
                            <button id="buttonRegistry" disabled=true name="buttonRegistryGoogle" class="btn btn-block btn-google"> <span class="fa fa-google"></span> Registrase con Google</button>
                        </ng-template>
                    </div>
                </div>
                <br>
            </fieldset>
        </form>
    </div>
</body>
